<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Antenna Pointing Angles (APA) App</title>
  <meta name="description" content="A tool for calculating and visualizing antenna pointing angles for satellite communication.">

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css?v=1.3.8" />
  <meta name="theme-color" content="#003087" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <!-- jQuery UI -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css" />

  <script>const APP_VERSION = "1.3.8"; console.log(`APA App Version: ${APP_VERSION}`);</script>
</head>
<body>
  <header>
    <h1>Antenna Pointing Angles (APA) App</h1>
    <p>Version: <span id="app-version">1.3.8</span></p>
  </header>

  <div id="map">
    <div class="map-controls leaflet-bar">
      <label for="location-select">Select a Location:</label>
      <select id="location-select">
        <option value="" selected>Choose a location...</option>
      </select>
      <button id="toggle-apa-btn">Show APA Table</button>
      <button id="reset-apa-panel">Reset APA Panel</button>
    </div>
  </div>

  <div id="apa-panel" class="apa-floating hidden">
    <div class="apa-panel-header">
      <h2>Antenna Pointing Angles</h2>
      <button id="close-apa-panel" title="Close">×</button>
    </div>
    <table id="apa-table">
      <thead>
        <tr>
          <th>Show</th>
          <th>Satellite</th>
          <th>Longitude (°)</th>
          <th>Elevation (°)</th>
          <th>Azimuth (°)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="data.js?v=1.3.8"></script>
  <script src="script.js?v=1.3.8"></script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js?v=1.3.8").then(reg => {
        console.log("Service Worker registered with scope:", reg.scope);
      }).catch(err => {
        console.error("Service Worker registration failed:", err);
      });
    }
  </script>

  <script>
    $(window).on("load", function () {
      const panel = $("#apa-panel");
      const fixedPosition = { left: 62, top: 250, width: 360, height: 320 };

      function applyPosition(pos) {
        panel.css({
          left: pos.left + "px",
          top: pos.top + "px",
          width: pos.width + "px",
          height: pos.height + "px",
          right: "",
          bottom: ""
        });
      }

      function showPanel() {
        applyPosition(fixedPosition);
        panel.removeClass("hidden");
        $("#toggle-apa-btn").text("Hide APA Table");
      }

      function hidePanel() {
        panel.addClass("hidden");
        $("#toggle-apa-btn").text("Show APA Table");
      }

      function resetPanel() {
        localStorage.removeItem("apaPanelState"); // No longer used, but just in case
        showPanel();
      }

      panel.draggable({
        handle: ".apa-panel-header",
        containment: "window"
      }).resizable();

      $("#toggle-apa-btn").on("click", function () {
        if (panel.hasClass("hidden")) {
          showPanel();
        } else {
          hidePanel();
        }
      });

      $("#reset-apa-panel").on("click", function () {
        resetPanel();
      });

      $("#close-apa-panel").on("click", function () {
        hidePanel();
      });

      // Show on load (optional: comment this out if you want it hidden initially)
      showPanel();
    });
  </script>
</body>
</html>
