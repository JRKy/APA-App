<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Antenna Pointing Angles (APA) App</title>
  <meta name="description" content="A tool for calculating and visualizing antenna pointing angles for satellite communication.">

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css?v=1.3.1" />
  <meta name="theme-color" content="#003087" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <!-- jQuery UI -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css" />

  <!-- Version Logging -->
  <script>const APP_VERSION = "1.3.1"; console.log(`APA App Version: ${APP_VERSION}`);</script>
</head>
<body>
  <header>
    <h1>Antenna Pointing Angles (APA) App</h1>
    <p>Version: <span id="app-version">1.3.1</span></p>
  </header>

  <div id="map">
    <div class="map-controls leaflet-bar">
      <label for="location-select">Select a Location:</label>
      <select id="location-select">
        <option value="" selected>Choose a location...</option>
      </select>
      <button id="toggle-apa-btn">Show APA Table</button>
      <button id="reset-apa-panel">Reset APA Panel</button>
    </div>
  </div>

  <div id="apa-panel" class="apa-floating hidden">
    <div class="apa-panel-header">
      <h2>Antenna Pointing Angles</h2>
      <button id="close-apa-panel" title="Close">×</button>
    </div>
    <table id="apa-table">
      <thead>
        <tr>
          <th>Show</th>
          <th>Satellite</th>
          <th>Longitude (°)</th>
          <th>Elevation (°)</th>
          <th>Azimuth (°)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="data.js?v=1.3.1"></script>
  <script src="script.js?v=1.3.1"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js?v=1.3.1").then(reg => {
        console.log("Service Worker registered with scope:", reg.scope);
      }).catch(err => {
        console.error("Service Worker registration failed:", err);
      });
    }
  </script>

  <!-- APA Panel Management -->
  <script>
    $(function () {
      const panel = $("#apa-panel");

      function savePanelState() {
        const offset = panel.offset();
        const width = panel.width();
        const height = panel.height();
        localStorage.setItem("apaPanelState", JSON.stringify({
          left: offset.left,
          top: offset.top,
          width,
          height
        }));
      }

      function loadPanelState() {
        const saved = JSON.parse(localStorage.getItem("apaPanelState"));
        const vw = window.innerWidth;
        const vh = window.innerHeight;

        if (saved) {
          const left = Math.max(0, Math.min(saved.left, vw - 200));
          const top = Math.max(0, Math.min(saved.top, vh - 100));
          const width = saved.width;
          const height = saved.height;

          panel.css({ left, top, width, height });
        } else {
          // Default to bottom right corner
          panel.css({
            left: vw - 400 + "px",
            top: vh - 360 + "px",
            width: "360px",
            height: "320px"
          });
        }

        panel.removeClass("hidden");
        $("#toggle-apa-btn").text("Hide APA Table");
      }

      function resetPanelState() {
        localStorage.removeItem("apaPanelState");
        loadPanelState();
      }

      panel.draggable({
        handle: ".apa-panel-header",
        containment: "window",
        stop: savePanelState
      }).resizable({ stop: savePanelState });

      $("#close-apa-panel").on("click", function () {
        panel.addClass("hidden");
        $("#toggle-apa-btn").text("Show APA Table");
      });

      $("#reset-apa-panel").on("click", function () {
        resetPanelState();
      });

      $("#toggle-apa-btn").on("click", function () {
        panel.toggleClass("hidden");
        const isVisible = !panel.hasClass("hidden");
        $(this).text(isVisible ? "Hide APA Table" : "Show APA Table");
      });

      loadPanelState();
    });
  </script>
</body>
</html>
