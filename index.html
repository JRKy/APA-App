<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Antenna Pointing Angles (APA) App</title>
  <meta name="description" content="A tool for calculating and visualizing antenna pointing angles for satellite communication.">
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#003087" />
  <link rel="stylesheet" href="styles.css?v=1.6.9.7" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <script>const APP_VERSION = "1.6.9.7"; console.log(`APA App Version: ${APP_VERSION}`);</script>
</head>
<body>
  <header>
    <h1>Antenna Pointing Angles (APA) App</h1>
    <span>v1.6.9.7</span>
  </header>

  <div id="map">
    <!-- Map Tool Buttons -->
    <div class="map-tools leaflet-bar">
      <button id="btn-location" title="Use My Location">📍</button>
      <button id="btn-filter" title="Toggle Filters">🔽</button>
      <button id="btn-custom-location" title="Custom Location">📌</button>
      <button id="btn-satellite" title="Add Satellite">🛰️</button>
    </div>
  </div>

  <!-- Collapsible Tool Panels -->
  <div id="filter-panel" class="tool-panel">
    <fieldset>
      <legend>Filters</legend>
      <label for="aor-filter">Filter by AOR:</label>
      <select id="aor-filter"><option value="">All AORs</option></select>

      <label for="country-filter">Filter by Country:</label>
      <select id="country-filter"><option value="">All Countries</option></select>

      <label for="location-select">Select a Location:</label>
      <select id="location-select"><option value="">Choose a location...</option></select>

      <button id="reset-filters">Reset Filters</button>
    </fieldset>
  </div>

  <div id="location-panel" class="tool-panel">
    <fieldset>
      <legend>Custom Location</legend>
      <label for="custom-lat">Latitude:</label>
      <input type="number" id="custom-lat" step="any" placeholder="e.g., 34.05" />
      <label for="custom-lon">Longitude:</label>
      <input type="number" id="custom-lon" step="any" placeholder="e.g., -118.24" />
      <button id="custom-location-btn">Set Location</button>
    </fieldset>
  </div>

  <div id="satellite-panel" class="tool-panel">
    <fieldset>
      <legend>Add a Satellite</legend>
      <label for="sat-name">Satellite Name:</label>
      <input type="text" id="sat-name" placeholder="e.g., CustomSat-1" />
      <label for="sat-lon">Longitude (°):</label>
      <input type="number" id="sat-lon" step="any" placeholder="e.g., -45.0" />
      <button id="add-satellite-btn">Add Satellite</button>
    </fieldset>
  </div>

  <!-- APA Table Panel -->
  <div id="apa-panel" class="leaflet-control apa-control">
    <div class="apa-panel-header">
      <strong>APA Table</strong>
      <button id="close-apa-panel" title="Close Panel">×</button>
    </div>
    <table id="apa-table">
      <thead>
        <tr>
          <th>Show</th>
          <th>Satellite</th>
          <th>Lon (°)</th>
          <th>El (°)</th>
          <th>Az (°)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <button id="show-apa-btn">Show APA Table</button>

  <!-- Help Tooltip -->
  <div id="help-tooltip" role="note" aria-live="polite">
    <strong>ℹ️ APA Help:</strong> Use map buttons to access filters, custom tools, and location features.
    <button id="hide-help-tooltip" style="margin-left:10px;">×</button>
  </div>

  <script src="data.js?v=1.6.9.7"></script>
  <script src="script.js?v=1.6.9.7"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js?v=1.6.9.7")
        .then(reg => console.log("Service Worker registered with scope:", reg.scope))
        .catch(err => console.error("Service Worker registration failed:", err));
    }
  </script>
</body>
</html>
