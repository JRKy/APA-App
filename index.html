<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>APA App</title>
  <link rel="stylesheet" href="styles.css?v=1.7.7" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#003087" />
  <link rel="icon" href="favicon.ico" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>
    const APP_VERSION = "1.7.7";
    console.log(`APA App Version: ${APP_VERSION}`);
  </script>
</head>
<body>
  <header>
    <h1>APA App</h1>
    <span>v1.7.7</span>
  </header>

  <div id="map">
    <div class="map-tools leaflet-bar leaflet-control">
      <button id="btn-location" title="Use My Location">üìç</button>
      <button id="btn-filter" title="Filters">üîç</button>
      <button id="btn-custom-location" title="Custom Location">üìå</button>
      <button id="btn-satellite" title="Add Satellite">üöÅÔ∏è</button>
    </div>

    <div id="filter-panel" class="tool-panel leaflet-control">
      <fieldset>
        <legend>Filter Locations</legend>
        <label for="aor-filter">AOR:</label>
        <select id="aor-filter"><option value="">All AORs</option></select>
        <label for="country-filter">Country:</label>
        <select id="country-filter"><option value="">All Countries</option></select>
      </fieldset>
      <button id="reset-filters">Reset Filters</button>
      <label for="location-select">Locations:</label>
      <select id="location-select"><option value="">Choose a location...</option></select>
      <button class="close-panel">√ó</button>
    </div>

    <div id="location-panel" class="tool-panel leaflet-control">
      <fieldset>
        <legend>Custom Location</legend>
        <label for="custom-lat">Latitude:</label>
        <input id="custom-lat" type="number" step="any" />
        <label for="custom-lon">Longitude:</label>
        <input id="custom-lon" type="number" step="any" />
        <button id="custom-location-btn">Go</button>
      </fieldset>
      <button class="close-panel">√ó</button>
    </div>

    <div id="satellite-panel" class="tool-panel leaflet-control">
      <fieldset>
        <legend>Add Satellite</legend>
        <label for="sat-name">Name:</label>
        <input id="sat-name" type="text" />
        <label for="sat-lon">Longitude:</label>
        <input id="sat-lon" type="number" step="any" />
        <button id="add-satellite-btn">Add</button>
      </fieldset>
      <button class="close-panel">√ó</button>
    </div>
  </div>

  <div id="apa-panel" class="leaflet-control apa-control">
    <div class="apa-panel-header">
      <strong>APA Table</strong>
      <button id="close-apa-panel" title="Close">√ó</button>
    </div>
    <table id="apa-table">
      <thead>
        <tr>
          <th>Show</th>
          <th>Satellite</th>
          <th>Lon (¬∞)</th>
          <th>El (¬∞)</th>
          <th>Az (¬∞)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <button id="toggle-apa-panel">‚ñ≤ APA</button>

  <div id="help-tooltip">
    ‚ÑπÔ∏è Select a location and view satellite pointing angles.
    <button id="hide-help-tooltip">√ó</button>
  </div>

  <script src="data.js?v=1.7.7"></script>
  <script src="script.js?v=1.7.7"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js?v=1.7.7").then(reg => {
        console.log("Service Worker registered with scope:", reg.scope);
      });
    }
  </script>
</body>
</html>
