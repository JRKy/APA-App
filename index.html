<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antenna Pointing Angles (APA) App</title>
    <meta name="description" content="A tool for calculating and visualizing antenna pointing angles for satellite communication.">

    <!-- Link to PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Styles - Cache Busting -->
    <link rel="stylesheet" href="styles.css?v=1.3.0">

    <!-- PWA Support -->
    <meta name="theme-color" content="#003087">

    <!-- Leaflet Map Styles -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

    <!-- App Versioning -->
    <script>
        const APP_VERSION = "1.3.0";
        console.log(`APA App Version: ${APP_VERSION}`);
    </script>

    <!-- Draggable & Resizable Support -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css" />
</head>
<body>
    <header>
        <h1>Antenna Pointing Angles (APA) App</h1>
        <p>Version: <span id="app-version">1.3.0</span></p>
    </header>

    <!-- Map Container -->
    <div id="map">
        <!-- Floating Map Controls -->
        <div class="map-controls leaflet-bar">
            <label for="location-select">Select a Location:</label>
            <select id="location-select">
                <option value="" selected>Choose a location...</option>
            </select>
            <button id="toggle-apa-btn">Show APA Table</button>
            <button id="reset-apa-panel">Reset APA Panel</button>
        </div>
    </div>

    <!-- APA Panel Floating in Bottom Right -->
    <div id="apa-panel" class="apa-floating hidden">
        <div class="apa-panel-header">
            <h2>Antenna Pointing Angles</h2>
            <button id="close-apa-panel" title="Close">×</button>
        </div>
        <table id="apa-table">
            <thead>
                <tr>
                    <th>Show</th>
                    <th>Satellite</th>
                    <th>Longitude (°)</th>
                    <th>Elevation (°)</th>
                    <th>Azimuth (°)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- JavaScript Files - Cache Busting -->
    <script src="data.js?v=1.3.0"></script>
    <script src="script.js?v=1.3.0"></script>

    <!-- Register Service Worker -->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("sw.js?v=1.3.0").then((registration) => {
                console.log("Service Worker registered with scope:", registration.scope);
            }).catch((error) => {
                console.error("Service Worker registration failed:", error);
            });
        }
    </script>

    <!-- Enable Draggable/Resizable Panel with Snap, Close, Save, and Reset -->
    <script>
$(function () {
    const panel = $("#apa-panel");

    function savePanelState() {
        const offset = panel.offset();
        const width = panel.width();
        const height = panel.height();
        localStorage.setItem("apaPanelState", JSON.stringify({
            left: offset.left,
            top: offset.top,
            width,
            height
        }));
    }

    function loadPanelState() {
        const saved = JSON.parse(localStorage.getItem("apaPanelState"));
        if (saved) {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            const left = Math.min(saved.left, viewportWidth - 100);
            const top = Math.min(saved.top, viewportHeight - 100);
            const width = saved.width;
            const height = saved.height;

            const isOffscreen = left + width < 0 || top + height < 0 || left > viewportWidth || top > viewportHeight;

            if (!isOffscreen) {
                panel.css({ left, top, width, height });
            } else {
                panel.css({ left: "", top: "", width: "", height: "" });
                panel.removeClass("hidden");
                $("#toggle-apa-btn").text("Hide APA Table");
            }
        }
    });
        }
    }

    function resetPanelState() {
        localStorage.removeItem("apaPanelState");
        panel.css({ left: "", top: "", width: "", height: "" });
        panel.removeClass("hidden");
        $("#toggle-apa-btn").text("Hide APA Table");
    }

    panel.draggable({
        handle: ".apa-panel-header",
        containment: "body",
        snap: true,
        snapMode: "both",
        snapTolerance: 20,
        stop: savePanelState
    }).resizable({ stop: savePanelState });

    $("#close-apa-panel").on("click", function () {
        panel.addClass("hidden");
        $("#toggle-apa-btn").text("Show APA Table");
    });

    $("#reset-apa-panel").on("click", function () {
        resetPanelState();
    });

    $("#toggle-apa-btn").on("click", function () {
        panel.toggleClass("hidden");
        const isVisible = !panel.hasClass("hidden");
        $(this).text(isVisible ? "Hide APA Table" : "Show APA Table");
    });

    loadPanelState();
});
</script>
</body>
</html>
