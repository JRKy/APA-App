<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antenna Pointing Angles (APA) App</title>
    <meta name="description" content="A tool for calculating and visualizing antenna pointing angles for satellite communication.">

    <!-- Link to PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="styles.css?v=1.1.2">
    <script src="data.js?v=1.1.2"></script>
    <script src="script.js?v=1.1.2"></script>


    <!-- PWA Support -->
    <meta name="theme-color" content="#003087">

    <!-- Leaflet Map Styles -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

    <!-- App Versioning -->
    <script>
        const APP_VERSION = "1.0.9";
        console.log(`APA App Version: ${APP_VERSION}`);
    </script>
</head>
<body>
    <header>
        <h1>Antenna Pointing Angles (APA) App</h1>
        <p>Version: <span id="app-version">1.0.9</span></p>
    </header>

    <!-- Location Selection -->
    <div class="controls">
        <label for="location-select">Select a Location:</label>
        <select id="location-select">
            <option value="" selected>Choose a location...</option>
        </select>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- APA Toggle Button (Floating on Map) -->
    <button id="toggle-apa-btn">Show APA Table</button>

    <!-- APA Panel (Initially Hidden) -->
    <div id="apa-panel" class="hidden">
        <h2>Antenna Pointing Angles</h2>
        <table id="apa-table">
            <thead>
                <tr>
                    <th>Satellite</th>
                    <th>Longitude (°)</th>
                    <th>Elevation (°)</th>
                    <th>Azimuth (°)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- JavaScript Files -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
